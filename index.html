<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="https://img.icons8.com/cotton/64/000000/book-stack.png" type="image/x-icon">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <script src="https://kit.fontawesome.com/20571f38a7.js" crossorigin="anonymous"></script>
    <title>Library</title>
</head>
<body>
    <div><img src="books.png" alt="books"></div>
    <h1>My Library</h1>

    <div class="add-book">

        <button id="modal-btn" class="button">New Book</button>

        <div id="my-modal" class="modal">
            <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Add a Book</h2>
            </div>

            <div class="modal-body">
                <form> 
                    <div class="fields">
                        <div>
                            <label for="title">Title</label>
                            <input class="field" type="text" name="title" required autofocus>
                        </div>
                        <div>
                            <label for="author">Author</label>
                            <input class="field" type="text" name="author" required>
                        </div>
                        <div>
                            <label for="pages">Pages</label>
                            <input class="field" type="number" min="0" name="pages">
                        </div>
                      </div>

                      <div class="read">
                        <p>I have read this book</p>
                        <input id="checkbox" type="checkbox" name="read">
                      </div>

                      <button type="submit" class="submit">Submit</button>
                </form>
            </div>
            
            </div>
        </div>

    </div>

    <div class="cards">

    </div>

</body>
</html>
